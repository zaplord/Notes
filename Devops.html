  <div class="DevOpsh">  <h1>Press on any month to view the notes on that day</h1></div>
  <div class="selection-container">
            <div class="selection">
                <div class="selection-title">Select Month:</div>
                <div class="month-grid">
                    <div class="month" data-month="0">Jan</div>
                    <div class="month" data-month="1">Feb</div>
                    <div class="month" data-month="2">Mar</div>
                    <div class="month" data-month="3">Apr</div>
                    <div class="month" data-month="4">May</div>
                    <div class="month" data-month="5">Jun</div>
                    <div class="month" data-month="6">Jul</div>
                    <div class="month" data-month="7">Aug</div>
                    <div class="month" data-month="8">Sep</div>
                    <div class="month" data-month="9">Oct</div>
                    <div class="month" data-month="10">Nov</div>
                    <div class="month" data-month="11">Dec</div>
                </div>
            </div>
            
            <div class="selection">
                <div class="selection-title">Select Day:</div>
                <div class="day-grid" id="dayGrid">
                    <!-- Days will be inserted here -->
                    <div class="no-days">Select a month first</div>
                </div>
            </div>
            
            <div class="note-display" id="noteDisplay">
                <div class="note-text" id="noteText"></div>
                <button class="back-btn" id="backBtn">Back to Days</button>
            </div>
        </div>
    </div>
